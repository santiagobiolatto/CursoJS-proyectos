<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Compiled and minified CSS -->

<body>
    <main class="center-align container main">
        <div>
            <h1>BUSCAR CLIMA</h1>
            <p>Agrega tu ciudad o pais, el resultado se mostrara aqui</p>
        </div>
        <div id="displayTemp"></div>
        <div>
            <form>

                <div class="row">
                    <div class="input-field col s12">

                      <label for="ciudad">Escribe tu ciudad</label>
                    </div>
                </div>

                <div class="input-field col s12" style="padding: 0 .75rem;">
                    <select id="pais">
                      <option value="" disabled selected>Seleccione</option>
                      <option value="AR">Argentina</option>
                      <option value="ES">Espa√±a</option>
                      <option value="US">Estados Unidos</option>
                    </select>
                    <label>Pais</label>
                </div>
                <button type="submit" class="waves-effect waves-light btn-large" id="buscaBtn">Buscar Clima</button>

            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
